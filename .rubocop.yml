# Defaults: https://github.com/bbatsov/rubocop/blob/master/config/default.yml

# Accept both [:a, :b, :c] and %i[a b c]
Style/SymbolArray:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent

# Sometimes you absolutely want to be sure you have a boolean.
# The guide for this cop even admits that their recommendation
# doesn't logically equal !!.
Style/DoubleNegation:
  Enabled: false

AllCops:
  CacheRootDirectory: tmp/.cache
  Exclude:
  - '.git/**/*'
  - '.cache/**/*'
  - 'bin/**/*'
  - 'db/seeds.rb'
  - 'db/schema.rb'
  - 'db/migrate/*.rb'
  - 'config/**/*'
  - 'tmp/**/*'
  - 'vendor/**/*'
  - 'node_modules/**/*'


Style/Documentation:
  Enabled: false
  Exclude:
  # Controller classes are considered self-documented.
  - app/controllers/**/*
  # Auto generated by Rails. No document required, unless you customized the inheritance chain.
  - config/application.rb
  - app/mailers/application_mailer.rb
  - app/models/application_record.rb
  # minitest
  - test/**/*_test.rb
  - test/*.rb

Layout/EndOfLine:
  EnforcedStyle: lf

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

# Relax for tests
Metrics/ModuleLength:
  Exclude:
  - 'test/**/*_test.rb' # minitest

Metrics/BlockLength:
  Exclude:
  - 'test/**/*_test.rb' # minitest
  - 'spec/**/*_spec.rb' # RSpec

Metrics/AbcSize:
  Exclude:
  - 'test/**/*_test.rb' # minitest
  - 'spec/**/*_spec.rb' # RSpec

Naming/VariableNumber:
  Exclude:
  - 'test/**/*_test.rb' # minitest
  - 'spec/**/*_spec.rb' # RSpec

Metrics/ClassLength:
  Exclude:
  - 'test/**/*_test.rb' # minitest

Style/ClassAndModuleChildren:
  Exclude:
  - 'test/**/*_test.rb' # minitest